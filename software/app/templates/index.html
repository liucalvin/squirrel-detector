<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #position {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Raspberry Pi Camera Stream</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
    <div class="controls">
        <button onclick="moveLeft()">Move Left</button>
        <button onclick="moveRight()">Move Right</button>
        <p id="position">Current Position: 0</p>
    </div>

    <script>
        function moveLeft() {
            fetch('/move_left')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('position').innerText = data;
                });
        }

        function moveRight() {
            fetch('/move_right')
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('position').innerText = data;
                });
        }
    </script>
</body>
</html>
